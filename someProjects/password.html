<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .password-container {
      position: relative;
      width: 300px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    .strength {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .strength.weak {
      color: red;
    }

    .strength.medium {
      color: orange;
    }

    .strength.strong {
      color: lightgreen;
    }

    .suggestions {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Password Strength Checker üîê</h1>

  <div class="password-container">
    <input type="password" id="password" placeholder="Enter your password..." />
    <span class="toggle-visibility" id="toggle">&#128065;</span>
  </div>

  <div class="strength" id="strength"></div>
  <div class="suggestions" id="suggestions"></div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("strength");
    const suggestions = document.getElementById("suggestions");
    const toggle = document.getElementById("toggle");

    const commonPasswords = ["123456", "password", "12345678", "qwerty", "abc123"];

    // Toggle password visibility
    toggle.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    });

    // Check password strength
    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      let strength = "Weak";
      let colorClass = "weak";
      let tips = "";

      const hasLower = /[a-z]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSpecial = /[@$!%*?&]/.test(password);
      const lengthValid = password.length >= 8;

      if (commonPasswords.includes(password)) {
        strength = "Very Weak (Common Password)";
        colorClass = "weak";
        tips = "Avoid using common passwords like '123456' or 'password'.";
      } else if (lengthValid && hasLower && hasUpper && hasNumber && hasSpecial) {
        strength = "Strong üí™";
        colorClass = "strong";
        tips = "Good job! Your password is strong.";
      } else if ((hasLower || hasUpper) && hasNumber && lengthValid) {
        strength = "Medium üßê";
        colorClass = "medium";
        tips = "Try adding symbols and using both uppercase and lowercase letters.";
      } else {
        strength = "Weak üòü";
        colorClass = "weak";
        tips = "Use at least 8 characters, mix letters, numbers, and symbols.";
      }

      strengthText.textContent = strength;
      strengthText.className = `strength ${colorClass}`;
      suggestions.textContent = tips;
    });
  </script>
</body>
</html>

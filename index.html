<!-- ✅ Audio Elements -->
<audio id="audio1" src="audios/WELCOME_TO_THE_UDHAY.mp3"></audio>
<audio id="audio2" src="audios/LETS_GET_INTO_TOUCH.mp3"></audio>
<audio id="audio3" src="audios/Uday_Solutions_Where.mp3"></audio>
<audio id="audio4" src="audios/Hovering_again_I_see.mp3"></audio>
<audio id="audio5" src="audios/Creativity_loading_D.mp3"></audio>
<script>
  const audio1 = document.getElementById('audio1');
  const audio2 = document.getElementById('audio2');
  const audio3 = document.getElementById('audio3');
  const audio4 = document.getElementById('audio4');
  const audio5 = document.getElementById('audio5');
  const button = document.getElementById('btn');

  const ui = document.getElementById("user-instructions");

    document.addEventListener("DOMContentLoaded", function(){
      setTimeout(() => {
        ui.style.animationName = "visibility";
        ui.style.opacity = "1";
      }, 5000);
      
    });



  let sequenceStarted = false;
 
  function playAudioWithDelay(audio, delay, callback) {
    setTimeout(() => {
      audio.play().then(() => {
        audio.addEventListener('ended', () => {
          if (callback) callback();
        }, { once: true });
      }).catch(err => console.log(`Error playing ${audio.id}:`, err));
    }, delay);
  }

  function startAudioLoop() {
    // Step 1: Play audio1 immediately
    audio1.play().then(() => {
      audio1.addEventListener('ended', () => {
        // Step 2: After 2s, play audio2
        playAudioWithDelay(audio2, 2000, () => {
          // Step 3: After 4s, play audio3
          playAudioWithDelay(audio3, 4000, () => {
            // Step 4: After 4s, play audio4
            playAudioWithDelay(audio4, 4000, () => {
              // Step 5: After 4s, play audio5
              playAudioWithDelay(audio5, 4000, () => {
                // 🔁 Loop back to start
                startAudioLoop();
              });
            });
          });
        });
      }, { once: true });
    }).catch(err => console.log("Audio1 play error:", err));
  }

  function startSequenceOnce() {
    if (sequenceStarted) return;
    sequenceStarted = true;

    // Start looping sequence
    startAudioLoop();

    // Remove interaction listeners
    document.removeEventListener('click', startSequenceOnce);
    document.removeEventListener('keydown', startSequenceOnce);
  }

  // ⏯️ Start on first interaction
  document.addEventListener('click', startSequenceOnce);
  document.addEventListener('keydown', startSequenceOnce);

  // 🎯 Hover on button plays audio2
  button.addEventListener('mouseenter', () => {
    audio2.currentTime = 0;
    audio2.play().catch(err => console.log("Hover audio2 play error:", err));
  });

  // PRE LODDER ANIMATION

  window.addEventListener('load', () => {
  document.getElementById('preloader').style.display = 'none';
});
</script>
